<!DOCTYPE html>
<html>
<head>
  <style>
    /* Center text */
    .center {
      text-align: center;
    }

    /* Hide quiz content until start button is clicked */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Start screen -->
  <div class="center">
    <h1>Time Attack Quiz</h1>
    <p>Enter time in seconds: <input type="text" id="timeInput"></p>
    <button id="startButton">Start</button>
  </div>

  <!-- Quiz content -->
  <div class="center hidden" id="quizContent">
    <!-- Quiz question and answers go here -->
  </div>

  <!-- Result screen -->
  <div class="center hidden" id="resultScreen">
    <!-- Result display goes here -->
  </div>

  <script>
    // Get start button and quiz content elements
    const startButton = document.getElementById("startButton");
    const quizContent = document.getElementById("quizContent");
    const resultScreen = document.getElementById("resultScreen");
    const timeInput = document.getElementById("timeInput");

    // Start quiz on button click
    startButton.addEventListener("click", function() {
      // Show quiz content
      quizContent.classList.remove("hidden");

      // Get time limit from input
      const timeLimit = timeInput.value;

      // Start timer
      let timeRemaining = timeLimit;
      const intervalId = setInterval(function() {
        timeRemaining--;

        // If time is up, stop quiz
        if (timeRemaining < 0) {
          clearInterval(intervalId);
          // Show result screen
          resultScreen.classList.remove("hidden");
        }
      }, 1000);
    });
  </script>
</body>
</html>
